<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | jQuery Activity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui;
      background:url('images/black-bg.jpg') no-repeat center center/cover;
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      color:#fff;
    }
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,0.55)}
    .card{
      position:relative;z-index:1;
      background:rgba(255,255,255,0.08);backdrop-filter:blur(6px);
      padding:2rem;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.5);
      width:100%;max-width:400px;
    }
    h1{margin:0 0 8px;font-size:28px;text-align:center}
    p.lead{margin:0 0 20px;color:#ddd;font-size:15px;text-align:center}
    form{display:flex;flex-direction:column;gap:14px}
    label{font-size:13px;color:#ccc;display:block;text-align:left;margin-bottom:4px}
    input{
      width:100%;
      padding:12px;border-radius:8px;border:none;
      background:rgba(255,255,255,0.15);color:#fff
    }
    input::placeholder{color:#bbb}
    .btn{
      width:100%;
      padding:12px;border:none;border-radius:8px;
      background:linear-gradient(90deg,#60a5fa,#6ee7b7);
      color:#042028;font-weight:600;cursor:pointer
    }
    label.error{color:#ffb4b4;font-size:13px;margin-top:4px;display:block;text-align:left}
    .muted{font-size:13px;color:#bbb;text-align:center;margin-top:10px}
    .muted a{color:#6ee7b7;text-decoration:none}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1>Register</h1>
    <p class="lead">Create your account below.</p>
    <form id="registerForm" novalidate>
      <div>
        <label for="reg_username">Username</label>
        <input id="reg_username" name="reg_username" type="text" placeholder="Enter username">
      </div>
      <div>
        <label for="reg_email">Email</label>
        <input id="reg_email" name="reg_email" type="email" placeholder="Enter email">
      </div>
      <div>
        <label for="reg_password">Password</label>
        <input id="reg_password" name="reg_password" type="password" placeholder="Enter password">
      </div>
      <div>
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password">
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="muted">Already have an account? <a href="index.html">Sign in here</a></div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
    $(function(){
      $("#registerForm").validate({
        rules:{
          reg_username:{required:true,minlength:3},
          reg_email:{required:true,email:true},
          reg_password:{required:true,minlength:5},
          confirm_password:{required:true,equalTo:"#reg_password"}
        },
        messages:{
          reg_username:{required:"Username required",minlength:"Atleast 3 characters, only letters, numbers, underscores."},
          reg_email:{required:"Email required",email:"Enter a valid email"},
          reg_password:{required:"Password required",minlength:"Atleast 5 chars, can be uppercase, lowercase, number, or special character."},
          confirm_password:{required:"Please confirm password",equalTo:"Passwords do not match"}
        },
        submitHandler:function(form,e){
          e.preventDefault();
          alert("Registration successful!");
          window.location.href="index.html"; // redirect to login after register
        }
      });
    });
  </script>
</body>
</html>
