<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing | jQuery Activity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui;
      background:url('images/black-bg.jpg') no-repeat center center/cover;
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      color:#fff;
    }
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,0.55)}
    .card{
      position:relative;z-index:1;
      background:rgba(255,255,255,0.08);backdrop-filter:blur(6px);
      padding:2rem;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.5);
      width:100%;max-width:400px;text-align:center;
    }
    h1{margin:0 0 12px;font-size:28px}
    p{margin:0 0 20px;color:#ddd;font-size:16px}
    .btn{
      width:100%;
      padding:12px;border:none;border-radius:8px;
      background:linear-gradient(90deg,#60a5fa,#6ee7b7);
      color:#042028;font-weight:600;cursor:pointer
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1 id="welcomeTitle">Welcome!</h1>
    <p>You have successfully logged in.</p>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <script>
    // check if user is logged in
    const loggedIn = localStorage.getItem("solo_logged_in");
    const username = localStorage.getItem("solo_user");

    if(!loggedIn){
      window.location.href = "index.html"; // redirect to login if not logged in
    } else {
      document.getElementById("welcomeTitle").innerText = "Welcome, " + username + "!";
    }

    document.getElementById("logoutBtn").addEventListener("click", function(){
      localStorage.removeItem("solo_logged_in");
      localStorage.removeItem("solo_user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
